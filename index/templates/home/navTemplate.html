<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>My Backlog Handler</title>
    <link rel="icon" href="/static/Images/controller-logo.png">
    <script src="https://kit.fontawesome.com/c6db85c705.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/home/stylesheet.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>

<body class="text-white bg-dark">
<!-- Beginning of Header/Navbar -->
<header>
    <div id="primary-nav">
        <div class="container-fluid">
            <nav class="navbar navbar-dark navbar-expand-xl" style="font-family: 'arcadeclassicregular';">
                <a class="navbar-brand" href="{% url 'homepage' %}">
                    <img src="/static/Images/controller-logo.png" width="30" height="30" alt="Logo">
                    My Backlog Handler
                </a>
                <button data-toggle="collapse" data-target="#navbarToggler" type="button"
                        class="navbar-toggler"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarToggler">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url "homepage" %}">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" data-toggle="dropdown" role="button"
                               href="#">Games</a>
                            <div class="dropdown-menu bg-dark animate__animated animate__zoomIn animate__faster">
                                <a href="{% url 'new-releases' %}" class="dropdown-item">New Releases</a>
                                <a href="{% url 'popGames' %}" class="dropdown-item">Popular</a>
                                <a href="{% url 'upGames' %}" class="dropdown-item">Upcoming</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% if request.user.is_authenticated %}
                                                            {% url 'library' %}
                                                        {% else %}
                                                            {% url 'register' %}
                                                        {% endif %}">Library</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" href="#">Backlog</a>
                            <div class="dropdown-menu bg-dark animate__animated animate__zoomIn animate__faster">
                                <a class="dropdown-item" href="{% if request.user.is_authenticated %}
                                                            {% url 'backlog' %}
                                                        {% else %}
                                                            {% url 'register' %}
                                                        {% endif %}">My Backlog</a>
                                <div class="dropdown-divider bg-light"></div>
                                <a class="dropdown-item" href="{% if request.user.is_authenticated %}
                                                            {% url 'tips-tricks' %}
                                                        {% else %}
                                                            {% url 'register' %}
                                                        {% endif %}">Tips</a>
                            </div>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about-us' %}">About Us</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <form class="d-flex" action="{% url 'search_results' %}" method="get"}>
                                <input name="q" class="form-control me-2" type="search" placeholder="Search Any Game"
                                     aria-label="Search">
                                <button class="btn btn-outline-success me-2" type="submit">Search</button>
                           </form>
                        </li>
                        <li class="nav-item dropdown me-3">
                            <a href="#" data-toggle="dropdown" class="nav-link dropdown-toggle user-action">
                                <img src="/static/Images/avatar.svg" height="30px" width="30px" class="avatar me-1" alt="Avatar">{%  block content %}{{user}}{% endblock %}<b class="caret"></b></a>
                            <div class="dropdown-menu  bg-dark animate__animated animate__zoomIn animate__faster">
                                <a href="{% url 'profile' %}" class="dropdown-item"><i class="fas fa-user-circle me-1"></i>Profile</a>
                                <a href="{% url 'favorites' %}" class="dropdown-item"><i class="fas fa-heart me-1"></i>Favorites</a>
                                <a href="{% url 'wishlist' %}" class="dropdown-item"><i class="fas fa-gift"></i> Wishlist</a>
                                <a href="{% url 'settings' %}" class="dropdown-item"><i class="fas fa-cog me-1"></i>Settings</a>
                                <div class="dropdown-divider bg-light"></div>
                                <a href="{% url 'logout' %}" class="dropdown-item"><i class="fas fa-sign-out-alt me-1"></i>Logout</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</header>
<!-- End of Header/Navbar -->
</body>

</html>
